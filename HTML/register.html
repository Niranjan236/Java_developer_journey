<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Register Trip</label>
        <br>
        <hr>
        <hr>
    <label>Name:-</label>
        <input type="text"><br>
        <hr>
    <label>Address:-</label>
        <input type="text"><br>
        <hr>
    <label>Phone No:-</label>
        <input type="number"><br>
        <hr>
    <label>Location:-</label><br>
        Goa:
        <input type="radio" id="rabt1" name="Location" value="goa">
        <br>
        Assam:
        <input type="radio" id="rabt2" name="Location" value="assam">
        <br>
        Rajasthan
        <input type="radio" id="rabt3" name="Location" value="rajasthan">
        <br>
        Delhi_&_Jaipur
        <input type="radio" id="rabt4" name="Location" value="Delhi">
        <br>
        <hr>
    <label>Package:-</label>
       <br>
       1day_&_2nights:
       <input type="checkbox">
       <br>
       4day_&_5nights:
       <input type="checkbox">
       <br>
       7day_&_8nights:
       <input type="checkbox">
       <br>
       3days_&_5star:
       <input type="checkbox">
       <br>
       2day_&_7star:
       <input type="checkbox">
       <br>
    <label>Activities:-</label>
    <select>
        <option value="water_sp">Water_sport</option>
        <option value="Desert_safari">Desert_safari</option>
        <option value="para_gl">Para_gliding</option>
    </select>
    <hr>

    
    </form>
</body>
</html>
